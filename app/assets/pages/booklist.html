

<div id="page-wrapper">
             <div class="row">
                <div class="col-lg-12">
                    <h4 class=""> <b></b>&emsp;Books List</h4>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
    		 	  
			
	<div class="container">
        <div class="row " ng-repeat="item in data">		
            <div class="col-xs-12 col-md-8 well" >
			
			   <div class="row" >
			     <div class="col-xs-3 col-md-3">
                   <!-- <a href="#!/selectbook" class="">
				   <a href="" ng-click="selectBookId(item._id)">-->
                   <a ui-sref="myapp.selectbook({ bookId: item._id })" >
					<!-------/{{item.binLocation[0]}}---->
                     <img   src="assets/book-images/4-10-home.jpg" alt="book" class="img-responsive ">
                    </a>
                 </div>			     
			 
			   <div class="col-xs-6 col-md-6 bookdetails" >
			     <div class="booktitle"><b>{{item.title}}</b></div>
			     <div class="bookdetails1"><b>ISBN:</b> {{item.ISBN}}</div>
			     <div class="bookdetails1"><b>Publisher:</b> {{item.publisher}}</div>
			   </div>
			   <div class="col-xs-2 col-md-2">
			      <div class="row">
			     
			      <div class="booktitle " style="padding-top:50px;"><b> Q : {{item.quantity}}</b></div>
			      </div>
			    </div>
               </div>
            </div>
        </div>
		
		
		
    </div>
            <!-- /.row -->
            
            
</div>
       
        <!-- /#page-wrapper -->
