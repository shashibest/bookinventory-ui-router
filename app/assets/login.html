<style>
.loader {
  border: 6px solid #f3f3f3;
  border-radius: 50%;
  border-top: 6px solid blue;  
 border-right: 6px solid green;
 border-bottom: 6px solid red;
  width: 50px;
  height: 50px;
  margin-top: -50px;
  -webkit-animation: spin 2s linear infinite;
  animation: spin 2s linear infinite;
}

@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
			     
                <div class="login-panel panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">Login</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" name="loginform" novalidate>
                           						
                           <div class="form-group input-group" ng-class="{ 'has-error': loginform.emailId.$dirty && loginform.emailId.$invalid }">
								  <span class="input-group-addon" ><i class="fa fa-user"></i> </span>
                                  <input class="form-control" placeholder="Email Id" name="emailId" id="emailId" ng-model="userData.emailId" required type="email" >
                            </div>
                            <div ng-messages="loginform.emailId.$error " ng-if="loginform.emailId.$dirty" style="color:maroon; padding-left:40px; " class="fa"role="alert">     
                                   <div ng-messages-include="assets/pages/messages.html"></div>
                            </div>
							
							
								<div class="form-group input-group" ng-class="{ 'has-error': loginform.password.$dirty && loginform.password.$invalid }">
								<span class="input-group-addon"><i class="fa fa-lock"></i> </span>
                                    <input class="form-control" placeholder="Password" name="password" type="password" ng-model="userData.password" ng-minlength="3" ng-maxlength="8" id="password" required>
									<a ui-sref="forgatepwd" class="btn btn-outline btn-default input-group-addon" ><b> <i class="fa fa-question"></i> </b></a>
                                </div>
								<div ng-messages="loginform.password.$error " ng-if="loginform.password.$dirty" style="color:maroon; padding-left:40px; " 
								      class="fa"role="alert">     
                                      <div ng-messages-include="assets/pages/messages.html"></div>
                                </div>

                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me

                                </div>-->

                                <span >

									<button ng-disabled="loginform.$invalid" ng-click="loginUser(userData)" class="btn btn-primary btn-outline btn-circle btn-lg" >

									</center>
								</span><br>
								<h5 class="text-center"> Not a member ? &emsp;
								    <span><a ui-sref="signup" class="text-info"><b>Join now</b></a></span>
								</h5>
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
